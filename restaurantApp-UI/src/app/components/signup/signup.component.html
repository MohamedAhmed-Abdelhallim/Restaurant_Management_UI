<div class="main">
    <div class="signup">
        <h1>Sign-Up</h1>
        <form #userForm='ngForm' novalidate class="w-100"  (ngSubmit)="onSubmit()">
            <div class="form-group w-100">
                <label >Name</label>
                <input type="text" #name='ngModel' [class.is-invalid]='name.invalid && name.touched' class="form-control " 
                                        name="userName" [(ngModel)]='userModel.username' required>
                <div *ngIf='name.errors && name.touched'>
                        <small *ngIf='name.errors.required' class="text-danger">name is required</small>
                </div>
            </div>

            <div class="form-group w-100">
                <label >Email</label>
                <input type="email" #email='ngModel' class="form-control" name="email"  [class.is-invalid]='email.invalid && email.touched'
                        [(ngModel)]='userModel.email' required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <div *ngIf='email.errors && email.touched'>
                            <small *ngIf='email.errors.required' class="text-danger">email is required</small>
                            <small *ngIf='email.errors.pattern' class="text-danger">email is not valid</small>
                </div>
            </div>
    
            <div class="form-group w-100">
                <label >Password</label>
                <input type="password" #password='ngModel' [class.is-invalid]='password.invalid && password.touched'
                 class="form-control " name="password" [(ngModel)]='userModel.password' required minlength="8">
                <div *ngIf='password.errors && password.touched'>
                        <small *ngIf='password.errors.required' class="text-danger">password is required</small>
                        <small *ngIf='password.errors.minlength' class="text-danger">password should be at least 8 characters</small>
                </div>
            </div>
            
            <button class="btn btn-primary" type="submit" [disabled]='userForm.form.invalid'>Submit</button>
        </form>
    </div>
</div>
