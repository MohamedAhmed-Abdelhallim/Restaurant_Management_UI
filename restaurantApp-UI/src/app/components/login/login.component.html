<div class="main">
    <div class="signup">
        <h1>Log-In</h1>
        <form #userForm='ngForm' novalidate class="w-100"  (ngSubmit)="logIn(userForm.value)">
            <div class="form-group w-100">
                <label >Name</label>
                <input type="text" #name='ngModel' [class.is-invalid]='name.invalid && name.touched' class="form-control " 
                                        name="username"  required ngModel>
                <div *ngIf='name.errors && name.touched'>
                        <small *ngIf='name.errors.required' class="text-danger">name is required</small>
                </div>
            </div>

    
            <div class="form-group w-100">
                <label >Password</label>
                <input type="password" #password='ngModel' [class.is-invalid]='password.invalid && password.touched'
                 class="form-control " name="password" required minlength="8" ngModel>
                <div *ngIf='password.errors && password.touched'>
                        <small *ngIf='password.errors.required' class="text-danger">password is required</small>
                        <small *ngIf='password.errors.minlength' class="text-danger">password should be at least 8 characters</small>
                </div>
            </div>
            
            <button class="btn btn-primary" type="submit" [disabled]='userForm.form.invalid'>Submit</button>
        </form>
    </div>
</div>
