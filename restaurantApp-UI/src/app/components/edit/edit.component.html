<div class="main">
    <div class="signup">
        <h1>Edit-Restaurant</h1>
        <form #userForm='ngForm' novalidate class="w-100"  (ngSubmit)="update(userForm.value)">
            <div class="form-group w-100">
                <label >Name</label>
                <input type="text" #name='ngModel' [class.is-invalid]='name.invalid && name.touched' class="form-control " 
                                        name="name"   [(ngModel)] =" restaurant.name">
                <div *ngIf='name.errors && name.touched'>
                        <small *ngIf='name.errors.required' class="text-danger">name is required</small>
                </div>
            </div>

    
            <div class="form-group w-100">
                <label >description</label>
                <input type="text" #description='ngModel'
                 class="form-control " name="description"   [(ngModel)] =" restaurant.description">
            </div>

            <div class="form-group w-100">
                <label >image Url</label>
                <input type="text" #image='ngModel'
                 class="form-control " name="imageUrl"   [(ngModel)] =" restaurant.imageUrl">
            </div>
            
            <button class="btn btn-primary" type="submit" [disabled]='userForm.form.invalid'>Submit</button>
        </form>
    </div>
</div>
